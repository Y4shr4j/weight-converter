<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        
            body{
  margin-top:70px;
  background-image: linear-gradient(to right, rgb(29, 96, 197), rgb(19, 151, 91));
  color:black;
}
        
    </style>
    <title>Weight converter</title>
</head>
<body>
    <div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="display-4 text-center mb-2">YASH RAJ IS LIVE âœ…</h1>
      <h1 class="display-5 text-center mb-3">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
        </div>
      </form>
      <div id="output">

        <div class="card card-primary mb-2">
          <div class="card-block">
            <h4>Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>

        <div class="card card-success mb-2">
          <div class="card-block">
            <h4>Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>

        <div class="card card-danger mb-2">
          <div class="card-block">
            <h4>Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById("lbsInput").addEventListener("input", function(e) {
            document.getElementById("output").style.visibility = "visible";
            let lbs = e.target.value;
            document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
            document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
            document.getElementById("ozOutput").innerHTML = lbs * 16;
        });

    </script>


</body>
</html>
